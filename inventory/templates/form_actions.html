<div class="flex justify-end gap-3 mt-8 pt-4 border-t border-gray-100">
    <button type="button" class="btn btn-secondary px-6 py-2.5" onclick="window.print()">
        <i class="fas fa-print"></i> Print
    </button>
    <button type="button" class="btn btn-secondary px-6 py-2.5"
        onclick="if(confirm('Are you sure you want to clear the form?')) { this.closest('form').reset(); }">
        <i class="fas fa-eraser"></i> Clear
    </button>
    <button type="submit" class="btn btn-primary px-8 py-2.5">
        <i class="fas fa-save"></i> {{ save_label|default:"Save" }}
    </button>
</div>
